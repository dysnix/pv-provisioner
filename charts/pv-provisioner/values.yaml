image:
  repository: "arilot/pv-provisioner"
  tag: "latest"
  pullPolicy: Always

rbac:
  serviceAccount: "pv-provisioner"
  clusterRole: "pv-provisioner"
  clusterRoleBinding: "pv-provisioner"

cloud: "aws"

secret:
  K8S_PERSISTENT_VOLUME_RECLAIM_POLICY: "Delete"
  K8S_CLUSTER_NAME: ""
  GCP_PROJECT: ""
  GCP_ZONE: ""
  GCP_SNAPSHOT_LABEL: "app"
  GOOGLE_APPLICATION_CREDENTIALS: "/usr/local/etc/gcp-cred.json"
  AWS_ACCESS_KEY_ID: ""
  AWS_SECRET_ACCESS_KEY: ""
  AWS_REGION: ""
  AWS_ZONE: ""
  AWS_VOLUME_TYPE: ""
  AWS_SNAPSHOT_LABEL: ""