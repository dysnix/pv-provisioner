{{ if .Values.ingress.enabled }}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    nginx.org/websocket-services: {{ template "geth-public.fullname" . }}
    certmanager.k8s.io/cluster-issuer: letsencrypt-prod
  labels:
    app: {{ template "geth-public.name" . }}
    chart: {{ template "geth-public.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  name: {{ template "geth-public.fullname" . }}-ws
spec:
  rules:
  - host: {{ .Values.ingress.ws.host }}
    http:
      paths:
      - backend:
          serviceName: {{ template "geth-public.fullname" . }}
          servicePort: 8546
        path: /
  tls:
  - hosts:
    - {{ .Values.ingress.ws.host }}
    secretName: {{ .Values.ingress.ws.host }}-ws-tls
{{ end }}
